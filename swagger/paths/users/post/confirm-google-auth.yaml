tags:
  - User
summary: Authenticate a user via Google
operationId: loginOrSignupWithGoogle
description: 'Authenticate a user via Google and return a token.'
security: []
requestBody:
  description: 'Google login details.'
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            description: Google authorization code
            type: string
            example: '4/0AY0e-g6Wx2UC3sQYZUZPv9A3Nw7D3eD0F-XH2EfsL8KJ2VBFyBfP1zEIV6lz3y_9q'
responses:
  '200':
    description: 'User authenticated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in or signed up with Google!'
            data:
              type: object
              required:
                - user
                - token
              properties:
                user:
                  $ref: '../../../components/schemas/user.yaml'
                accessToken:
                  type: string
                  description: 'Access token for authenticated user'
                  example: 'YBDTZRgpgFARbz3TetV4ZNylDdgPGYj4dSM8Rbuy'
  '401':
    description: 'Unauthorized. Invalid or missing authentication token.'
    content:
     application/json:
      schema:
        type: object
        required:
          - status
          - message
          - data
        properties:
          status:
            type: integer
            example: 401
          message:
            type: string
            example: 'Unauthorized. Invalid or missing authentication token.'
          data:
            type: object
            required:
            - message
            properties:
              message:
               type: string
               example: 'Unauthorized. Invalid or missing authentication token.'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
