tags:
  - User
summary: Refresh user session
operationId: refreshUsersSession
description: 'Refresh the current user session by providing a session ID and refresh token.'
security:
  - bearerAuth: []
parameters:
  - in: cookie
    name: sessionId
    schema:
      type: string
    required: true
    description: 'Session ID cookie'
  - in: cookie
    name: refreshToken
    schema:
      type: string
    required: true
    description: 'Refresh token cookie'
responses:
  '200':
    description: 'Session refreshed successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: 'Access token for authenticated user'
                  example: 'YBDTZRgpgFARbz3TetV4ZNylDdgPGYj4dSM8Rbuy'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
