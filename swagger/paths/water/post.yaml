tags:
  - Water
summary: Create water card
operationId: createCard
description: 'Create a card with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        oneOf:
          - required:
              - volume
            properties:
              volume:
                description: 'Amount of water consumed in ml'
                type: number
                example: 200
          - required:
              - date
            properties:
              date:
                description: 'Time of consumption'
                type: string
                example: '2024-08-02T21:00'
responses:
  '201':
    description: Creates a card
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a card!
            data:
              type: object
              $ref: '../../components/schemas/water.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
