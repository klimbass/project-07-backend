
tags:
  - Water
summary: Get list of drinks
operationId: getDayWater
description: 'Get list of customer drinks for particular day with this endpoint'
security:
  - bearerAuth: []
requestBody:
  description: Optional description in *Markdown*
  content:
    application/json:
      schema:
        type: object
        properties:
          date:
            description: "Only existing dates between 2020 and 2099 are acceptable"
            type: string
            example: '2024-08-05' 
responses:
  '200':
    description: Return array with drinks for a day
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Drinks found!
            data:
              type: array
              $ref: ..\..\..\components\schemas\water.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'

